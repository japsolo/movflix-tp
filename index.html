<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MovFlix - The Movies Database</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="index.html">MovFlix</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Home</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-info" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="alert alert-danger text-center d-none" id="alert">
		Mensaje de Alerta
	</div>

	<div class="container my-4">
		
		<div class="row justify-content-center" id="loading">
			<div class="col-6 text-center">
				<div class="spinner-border text-secondary" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
				<p>cargando...</p>
			</div>
		</div> 

		<!-- Adicionar a este row la clase d-none para que no se muestre -->
		<div class="row" id="popularMovies">
			<!-- DinÃ¡micamente des JS -->
		</div>
	</div>

	<footer class="bg-dark p-3 fixed-bottom">
		<p class="text-white text-center m-0">MovFlix - All rights reserved - 2021</p>
	</footer>
	
	<!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>

	<!-- App Scripts -->
	<script src="js/getPopular.js" type="module"></script>
</body>
</html>
